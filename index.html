<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://example.com/background.jpg'); /* Arka plan resmi URL */
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        .btn-ata {
            padding: 20px 40px;
            background-color: transparent; /* Arka plan görünmez */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 30px; /* Yazıyı büyüt */
            text-decoration: none; /* Alt çizgiyi kaldır */
            transition: background 0.3s;
        }
        .btn-ata:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Hover efekti */
        }
    </style>
</head>
<body>
    <a href="madbuk.html" class="btn-ata">ATA</a>
</body>
</html>
