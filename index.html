<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madbuk Scripts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">M</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Scripts</a></li>
                <li><a href="#">Premium</a></li>
            </ul>
        </nav>
        <div class="header-title">Madbuk Scripts</div>
    </header>
    <main>
        <div class="content">
            <div class="box">
                <p class="box-title">Click the button below to find scripts</p>
                <button class="btn-scripts">Scripts</button>
            </div>
            <div class="buttons">
                <div class="btn-container">
                    <p>Click the button below to find</p>
                    <div class="btn-discord">
                        <div class="icon"><img src="discord-icon.png" alt="Discord"></div>
                        <span>Discord</span>
                    </div>
                </div>
                <div class="btn-container">
                    <p>Subscribe to the channel</p>
                    <div class="btn-youtube">
                        <div class="icon"><img src="youtube-icon.png" alt="YouTube"></div>
                        <span>YouTube</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
