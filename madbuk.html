<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madbuk Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <audio autoplay loop>
        <source src="https://r2.guns.lol/f2af81f4-1656-4f93-9156-4ac2d3af9c8f.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <header>
        <div class="logo">M</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <div class="header-title">Madbuk Scripts</div>
    </header>
    <main>
        <div class="content">
            <div class="box">
                <p class="box-title">Click the button below to find scripts</p>
                <button class="btn-scripts">Scripts</button>
            </div>
            <div class="buttons">
                <div class="btn-container">
                    <p>Click the button below to find</p>
                    <div class="btn-discord">
                        <div class="icon">
                            <img src="images/discord-icon.png" alt="Discord">
                        </div>
                        <span>Discord</span>
                    </div>
                </div>
                <div class="btn-container">
                    <p>Subscribe to the channel</p>
                    <div class="btn-youtube">
                        <div class="icon">
                            <img src="images/youtube-icon.png" alt="YouTube">
                        </div>
                        <span>YouTube</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.btn-scripts').addEventListener('click', function() {
                window.location.href = 'scripts.html';
            });

            document.querySelector('.btn-discord').addEventListener('click', function() {
                window.location.href = 'https://discord.com';
            });

            document.querySelector('.btn-youtube').addEventListener('click', function() {
                window.location.href = 'https://youtube.com';
            });
        });
    </script>
</body>
</html>
